<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>CodePen Like Editor</title>

<style>
body {
  margin: 0;
  font-family: monospace;
  display: flex;
  height: 100vh;
}

/* المحرر */
.editor {
  width: 50%;
  background: #1e1e1e;
  display: flex;
  flex-direction: column;
}

label {
  background: #333;
  color: #fff;
  padding: 6px 10px;
  font-size: 14px;
}

/* حقول الكتابة */
textarea {
  flex: 1;
  background: #252526;
  color: #fff;
  border: none;
  padding: 10px;
  resize: none;
  outline: none;
  font-size: 14px;
  border-bottom: 1px solid #333;
}

/* المعاينة */
iframe {
  width: 50%;
  border: none;
  background: white;
}
</style>
</head>

<body>

<div class="editor">
  <label>HTML</label>
  <textarea id="html">
<h1>Hello World</h1>
<p>هذا مثل CodePen</p>
<button onclick="alert('تم الضغط')">اضغطني</button>
  </textarea>

  <label>CSS</label>
  <textarea id="css">
body {
  font-family: Arial;
  background: #f5f5f5;
}
h1 {
  color: #333;
}
  </textarea>

  <label>JavaScript</label>
  <textarea id="js">
console.log("Hello from JS");
  </textarea>
</div>

<iframe id="result"></iframe>

<script>
function runCode() {
  const html = document.getElementById("html").value;
  const css = document.getElementById("css").value;
  const js = document.getElementById("js").value;

  const output = `
<!DOCTYPE html>
<html>
<head>
<style>${css}</style>
</head>
<body>
${html}
<script>${js}<\/script>
</body>
</html>
  `;

  document.getElementById("result").srcdoc = output;
}

/* تشغيل مباشر عند الكتابة */
document.querySelectorAll("textarea").forEach(el => {
  el.addEventListener("input", runCode);
});

/* تشغيل أول مرة */
runCode();
</script>

</body>
</html>
