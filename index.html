<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
<meta charset="UTF-8">
<title>Dark Code</title>

<style>
body {
  margin: 0;
  font-family: monospace;
  height: 100vh;
  display: flex;
  flex-direction: column;
}

/* الشريط العلوي */
.topbar {
  height: 50px;
  background: #111;
  color: #fff;
  display: flex;
  align-items: center;
  padding: 0 15px;
  border-bottom: 1px solid #333;
}

.logo {
  width: 32px;
  height: 32px;
  background: #3b82f6;
  color: #fff;
  border-radius: 6px;
  display: flex;
  align-items: center;
  justify-content: center;
  font-weight: bold;
  margin-left: 10px;
}

.site-name {
  font-size: 16px;
  font-weight: bold;
}

/* المحتوى الرئيسي */
.main {
  flex: 1;
  display: flex;
}

/* المحرر */
.editor {
  width: 50%;
  background: #1e1e1e;
  display: flex;
  flex-direction: column;
}

label {
  background: #333;
  color: #fff;
  padding: 5px;
}

textarea {
  flex: 1;
  background: #252526;
  color: #fff;
  border: none;
  padding: 10px;
  resize: none;
  outline: none;
  font-size: 14px;
}

/* النتيجة */
iframe {
  width: 50%;
  border: none;
  background: white;
}
</style>
</head>

<body>

<!-- الشريط العلوي -->
<div class="topbar">
  <div class="logo">DC</div>
  <div class="site-name">Dark Code</div>
</div>

<!-- المحتوى -->
<div class="main">

  <div class="editor">
    <label>HTML</label>
    <textarea id="html">
<h1>Hello World</h1>
<p>هذا موقع Dark Code لتجربة الأكواد</p>
<button onclick="alert('يشتغل!')">اضغطني</button>
    </textarea>

    <label>CSS</label>
    <textarea id="css">
body {
  background: #f2f2f2;
  text-align: center;
}
h1 {
  color: blue;
}
    </textarea>

    <label>JavaScript</label>
    <textarea id="js">
console.log("JavaScript شغال");
    </textarea>
  </div>

  <iframe id="result"></iframe>

</div>

<script>
function run() {
  const html = document.getElementById("html").value;
  const css = document.getElementById("css").value;
  const js = document.getElementById("js").value;

  const output = `
<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
<meta charset="UTF-8">

<link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;700&display=swap" rel="stylesheet">

<style>
body {
  font-family: 'Tajawal', sans-serif;
}
${css}
</style>
</head>

<body>
${html}

<script>
${js}
<\/script>
</body>
</html>
`;

  document.getElementById("result").srcdoc = output;
}

document.querySelectorAll("textarea").forEach(el => {
  el.addEventListener("input", run);
});

run();
</script>

</body>
</html>
